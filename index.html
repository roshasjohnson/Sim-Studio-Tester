<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .header {
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: rgba(100, 100, 100, 0.5);
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(50, 50, 50, 0.5);
        }

        .message-content {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .input-area {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            width: 100%;
            max-width: 800px;
            align-items: flex-end;
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            resize: vertical;
            min-height: 80px;
            max-height: 200px;
            font-family: inherit;
            line-height: 1.5;
        }

        #message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #send-btn {
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            align-self: flex-end;
        }

        #send-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            max-width: 70%;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(50, 50, 50, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            display: flex;
            gap: 0.4rem;
            align-items: center;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .save-btn {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .save-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .warning {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.4);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .message {
                max-width: 85%;
            }

            .input-container {
                flex-direction: column;
                max-width: 100%;
            }

            #message-input {
                min-height: 60px;
            }

            #send-btn {
                width: 100%;
                align-self: stretch;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop playsinline>
        <source src="cosmicOcean.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="header">
            <h1>Cosmic AI</h1>
            <button class="settings-btn" onclick="openSettings()">⚙️ Settings</button>
        </div>

        <div class="chat-area" id="chat-area"></div>

        <div class="input-area">
            <div id="warning-container"></div>
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    placeholder="Type your message... (Shift+Enter for new line)"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" onclick="closeSettings()">&times;</button>
            </div>
            <form id="settings-form">
                <div class="form-group">
                    <label>API URL *</label>
                    <input type="text" id="api_url" placeholder="https://api.example.com/chat">
                </div>
                <div class="form-group">
                    <label>API Key *</label>
                    <input type="password" id="api_key" placeholder="Enter your API key">
                </div>
                <div class="form-group">
                    <label>Sender ID *</label>
                    <input type="text" id="sender_id" placeholder="user123">
                </div>
                <div class="form-group">
                    <label>Ticket ID *</label>
                    <input type="text" id="ticket_id" value="TICKET123">
                </div>
                <div class="form-group">
                    <label>Account ID *</label>
                    <input type="text" id="account_id" value="ACCOUNT123">
                </div>
                <div class="form-group">
                    <label>Channel *</label>
                    <input type="text" id="channel" value="web">
                </div>
                <button type="button" class="save-btn" onclick="saveSettings()">Save Settings</button>
            </form>
        </div>
    </div>

    <script>
        let memory = [];

        function loadSettings() {
            const fields = ['api_url', 'api_key', 'sender_id', 'ticket_id', 'account_id', 'channel'];
            fields.forEach(field => {
                const value = localStorage.getItem(field);
                if (value) {
                    document.getElementById(field).value = value;
                }
            });
        }

        function saveSettings() {
            const fields = ['api_url', 'api_key', 'sender_id', 'ticket_id', 'account_id', 'channel'];
            fields.forEach(field => {
                const value = document.getElementById(field).value;
                localStorage.setItem(field, value);
            });
            closeSettings();
            showWarning('Settings saved successfully!', 'success');
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.add('active');
            document.getElementById('api_url').focus();
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('active');
        }

        function showWarning(message, type = 'error') {
            const container = document.getElementById('warning-container');
            const warning = document.createElement('div');
            warning.className = 'warning';
            warning.style.background = type === 'success' 
                ? 'rgba(100, 255, 100, 0.2)' 
                : 'rgba(255, 100, 100, 0.2)';
            warning.style.borderColor = type === 'success' 
                ? 'rgba(100, 255, 100, 0.4)' 
                : 'rgba(255, 100, 100, 0.4)';
            warning.textContent = message;
            container.appendChild(warning);
            
            setTimeout(() => {
                warning.remove();
            }, 3000);
        }

        function validateFields() {
            const requiredFields = ['api_url', 'api_key', 'sender_id', 'ticket_id', 'account_id', 'channel'];
            const missing = [];
            
            requiredFields.forEach(field => {
                const value = localStorage.getItem(field);
                if (!value || value.trim() === '') {
                    missing.push(field.replace('_', ' ').toUpperCase());
                }
            });
            
            return missing;
        }

        function addMessage(role, content) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const timestamp = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">${content.replace(/\n/g, '<br>')}</div>
                <div class="message-timestamp">${timestamp}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            memory.push({ role, content });
        }

        function showTypingIndicator() {
            const chatArea = document.getElementById('chat-area');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) {
                showWarning('Please enter a message');
                return;
            }

            const missing = validateFields();
            if (missing.length > 0) {
                showWarning(`Missing required fields: ${missing.join(', ')}`);
                return;
            }

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;

            addMessage('user', message);
            messageInput.value = '';

            const payload = {
                message: message,
                api_url: localStorage.getItem('api_url'),
                api_key: localStorage.getItem('api_key'),
                sender_id: localStorage.getItem('sender_id'),
                memory: memory,
                ticket_id: localStorage.getItem('ticket_id'),
                account_id: localStorage.getItem('account_id'),
                channel: localStorage.getItem('channel')
            };

            showTypingIndicator();

            try {
                const response = await fetch(payload.api_url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': localStorage.getItem('api_key'),
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.output?.content || 'Failed to get response from AI.';
                
                removeTypingIndicator();
                addMessage('ai', aiResponse);

            } catch (error) {
                removeTypingIndicator();
                showWarning(`Error: ${error.message}`);
                console.error('API Error:', error);
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('settings-modal');
            if (event.target === modal) {
                closeSettings();
            }
        }

        loadSettings();
    </script>
</body>
</html>
